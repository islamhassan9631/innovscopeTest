
    <div class="card"> 
        <div class="row mt-3 container">
            <div class="col-2">
               <div>
                <div>
                    <span>
                        <mat-icon color="primary">{{Card.icon}}</mat-icon>
                    </span>
                </div>
               </div>
            </div>
            <div class="col-7">
               <div>
                <div>
                    <h5>{{Card.label}}</h5>
                </div>
               </div>
            </div>
            <div class="col-3">
                <div><span class="total">{{Card.total}}</span></div>
            </div>
        </div>

      <div class="mt-2 hr">
        <mat-divider ></mat-divider>
      </div>
        <div class="row mt-5">
            <div class="col-7">
                <div><img [src]="Card.image" alt=""></div>
            </div>
            <div class="col-5">
                <div>
                    <P> {{Card.total}} + more</P>
                    <p>from last week</p>
                </div>

            </div>
        </div>
   </div>
